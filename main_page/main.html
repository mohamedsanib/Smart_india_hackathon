<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />

    <!-- nerko font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="nav nav_txt">
        <p>Dev</p>

        <p></p>

        <p class="nav_title">
          Learn the Constitution, On Simpler Terms 
          One Game at a Time!
        </p>

        <div>
          <button class="play nav_btn">Play</button>
          <button class="login nav_btn">Login</button>
        </div>
      </div>

      <div class="pic">
        <img src="main_img/P3.png" alt="" class="bimg3">
        
        <div class="pic_c">
            <img src="main_img/P2.png" alt="" class="bimg2">
            <img src="main_img/P1.png" alt="" class="bimg1">
        </div>

        <div class="bimg3">
        </div>
      </div>

      <div class="bottom">
        
        <p class="b_title nav_txt">Games We Offer</p>
        <div class="b_items">
          <div class="outer">
            <div class="card">
                <span></span>
                <img src="main_img/Picture 1.png" alt="" />
                <p class="nav_txt card_txt">PREAMBLE</p>
              </div>
    
              <div
                class="card"
                style="
                  background: linear-gradient(180deg, #8e60b8 0%, #1b092d 100%);
                "
              >
                <span></span>
                <img src="main_img/Picture 2.png" alt="" />
                <p class="nav_txt card_txt">Fundamental Rights</p>
              </div>
    
          </div>
         

          <div class="outer">
            <div
            class="card"
            style="
              background: linear-gradient(180deg, #2eaea4 0%, #0c312e 100%);
            "
          >
            <span></span>
            <img src="main_img/Picture 3.png" alt="" />
            <p class="nav_txt card_txt">Fundamental Duties</p>
          </div>

          <div
            class="card"
            style="
              background: linear-gradient(180deg, #2b95b6 0%, #041115 100%);
            "
          >
            <span></span>
            <img src="main_img/Picture 4.png" alt="" />
            <p class="nav_txt card_txt">Directive of State Policy</p>
          </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
